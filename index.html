<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Rosa</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <script defer type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script defer src="main.js"></script>
    <script defer src="https://kit.fontawesome.com/5c4dbfd2e6.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
<div class="container">
    <div class="row">
         <div class="col-md-4 col-sm-12 col-12 p-0">
           <div class="btn-group">
               <button class="btn border dropdown-toggle my-md-4 my-2 text-white"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expended="false"
                >USD
            </button>
            <div class="dropdown-menu" >
                <a href="#" class="dropdown-item">Euro</a>
                <a href="#" class="dropdown-item">Rupee</a>
            </div>
           </div>
         </div>
         <div class="col-md-4 col-12 text-center primary-color text-white">
             <h2 class="my-md-3 site-title">Shop Online</h2>
         </div>
         <div class="col-md-4 col-12 text-right">            
             <p class="my-md-4 header-links" >
                 <a href="#" class="px-2">Sign In</a>
                 <a href="#" class="px-1">Create Account</a>
             </p>
         </div>
    </div>
</div>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-store"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">COLLECTION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FEATURE</a>
            </li>    
            <li class="nav-item">
                <a class="nav-link" href="#">SHOP</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT US</a>
              </li>  
          </ul>
        </div>  
        <div class="navbar-nav">
            <li class="nav-item text-white mx-2 search-icon">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav-item text-white mx-2 basket-icon">
                <i class="fas fa-shopping-basket"></i>
            </li>
        </div>
      </nav>
      
</div>
</header>

<main>
<!-- First slider-->
<div class="container-fluid p-0">
    <div class="site-slider">
        <div class="slider-one">
            <div>
                <img src="https://images.pexels.com/photos/1545590/pexels-photo-1545590.jpeg?cs=srgb&dl=pexels-t%C3%BA-nguy%E1%BB%85n-1545590.jpg&fm=jpg" class="img-fluid" alt="Banner1">

            </div>
            <div>
                <img src="https://images.pexels.com/photos/972995/pexels-photo-972995.jpeg?auto=compress&cs=tinysrgb&dpr=1" class="img-fluid" alt="Banner1">
            
            </div>
            <div>
                <img src="https://images.pexels.com/photos/1426191/pexels-photo-1426191.jpeg?auto=compress&cs=tinysrgb&dpr=1" class="img-fluid"  alt="Banner1">
            
            </div>
        </div>
        <div class="slider-btn">
            <span class="prev position-top">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span class="next position-top right-0">
                <i class="fas fa-chevron-right"></i>
            </span>
        </div>
    </div>
</div>

<!-- Second slider-->

<div class="container-fluid">
    <div class="site-slider-two px-md-4">
        <div class="row slider-two text-center">
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="https://images.pexels.com/photos/5119210/pexels-photo-5119210.jpeg?auto=compress&cs=tinysrgb&dpr=2"  alt='Product 1'>
            <span class="border site-btn btn-span">Jackets</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="https://images.pexels.com/photos/4352249/pexels-photo-4352249.jpeg?auto=compress&cs=tinysrgb&dpr=2"  alt='Product 2'>
            <span class="border site-btn btn-span">Dresses</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="https://images.pexels.com/photos/1126993/pexels-photo-1126993.jpeg?auto=compress&cs=tinysrgb&dpr=3"  alt='Product 3'>
            <span class="border site-btn btn-span">Skirts</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="https://images.pexels.com/photos/709789/pexels-photo-709789.jpeg?auto=compress&cs=tinysrgb&dpr=1"  alt='Product 4'>
            <span class="border site-btn btn-span">T-shirts</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="https://images.pexels.com/photos/1771383/pexels-photo-1771383.jpeg?auto=compress&cs=tinysrgb&dpr=1"  alt='Product 5'>
            <span class="border site-btn btn-span">Sweaters</span>
            </div>
        </div>
        <div class="slider-btn">
            <span class="prev position-top">
                <i class="fas fa-chevron-left fa-2x text-secondary"></i>
            </span>
            <span class="next position-top right-0 ">
                <i class="fas fa-chevron-right fa-2x text-secondary"></i>
            </span>
        </div>
    </div>
</div>
</main>
<footer>

</footer>
</body>
</html>
